version: 2.1

jobs:
  test:
    machine: true  # ✅ تشغيل بيئة افتراضية كاملة
    parallelism: 4  # ✅ تشغيل الاختبارات بالتوازي
    steps:
      - checkout
      - run:
          name: تثبيت .NET 6 SDK
          command: |
            sudo apt update
            sudo apt install -y dotnet-sdk-6.0
      - run:
          name: تثبيت trx2junit باستخدام .NET Global Tools
          command: |
            dotnet tool install --global trx2junit
            echo 'export PATH="$PATH:$HOME/.dotnet/tools"' >> $BASH_ENV
      - restore_cache:
          keys:
            - v1-dotnet-cache-{{ checksum "LodgeMasterWeb.sln" }}
      - run:
          name: استعادة الاعتماديات
          command: dotnet restore LodgeMasterWeb.sln
      - save_cache:
          key: v1-dotnet-cache-{{ checksum "LodgeMasterWeb.sln" }}
          paths:
            - ~/.nuget/packages
      - run:
          name: بناء المشروع
          command: dotnet build LodgeMasterWeb.sln --no-restore
      - run:
          name: تشغيل اختبارات xUnit وحفظ النتائج
          command: |
            mkdir -p TestResults
            dotnet test LodgeMasterWeb.sln --no-build --logger "trx;LogFileName=TestResults/test-results.trx" || echo "❌ بعض الاختبارات فشلت، ولكن نواصل التنفيذ..."
      - run:
          name: فحص مجلد TestResults بعد الاختبار
          command: |
            ls -lah TestResults/
            cat TestResults/test-results.trx || echo "❌ ملف test-results.trx غير موجود!"
      - run:
          name: تحويل نتائج الاختبار إلى JUnit XML
          command: |
            if [ -f TestResults/test-results.trx ]; then
              echo "✅ ملف الاختبار موجود: TestResults/test-results.trx"
              trx2junit TestResults/test-results.trx --output TestResults/test-results.xml
            else
              echo "⚠️ تحذير: لم يتم العثور على ملف الاختبار، سيتم تجاهل هذه الخطوة."
              touch TestResults/test-results.xml
            fi
      - store_test_results:
          path: TestResults/
      - store_artifacts:
          path: TestResults/
workflows:
  version: 2
  test_workflow:
    jobs:
      - test
